<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <meta name="description" content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park." >
    <meta name="keywords" content="love running, run, running, club, runners, Dublin, sport, excercise">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="galery.html">Galery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="signup">
            <form action="signup-form" id="signup-form">
                <h2>lets get you signed up!</h2>
                <label for="firstname">First Name</label>
                <input type="text" id="first-name" name="firstname" required><br>
                <label for="lastname">Last Name</label>
                <input type="text" id="last-name" name="lastname" required><br>
                <label for="email">Email Address</label>
                <input type="email" id="email-address" name="email" required><br>
                <label for="road">Road
                <input type="radio" name="running-preference" id="road" required>
                </label><br>
                <label for="trail">Trail
                <input type="radio" name="running-preference" id="trail" required>
                </label><br>
                <label for="both">Both
                <input type="radio" name="running-preference" id="both" required>
                </label><br>
                <input type="submit" value="Let's Run" class="join-button">
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook Page (Opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://x.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter Page (Opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our Youtube Page (Opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram Page (Opens in a new tab)"><i class="fa-brands fa-instagram"></i></i></a></li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/03bb5cdd7c.js" crossorigin="anonymous"></script>
</body>
</html>
